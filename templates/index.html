{% extends "base.html" %}

{% block title %}
	Confirme sua Presença
{% endblock %}
{% block style %}
	<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
{% endblock %}

{% block content %}
	<h1>Chá de Fraldas</h1>
	<form method="post">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required>
		<br>
		<label for="acompanhantes">Quantidade de Acompanhantes:</label>
		<input type="number" id="acompanhantes" name="acompanhantes" required>
		<br>
		<label for="tamanho">Tamanho da Fralda:</label>
		<select id="tamanho" name="tamanho" required>
			{% for fralda in fraldas %}
			<option value="{{ fralda.tamanho }}">{{ fralda.tamanho }} ({{ fralda.quantidade }} disponíveis)</option>
			{% endfor %}
		</select>
		<br>
		<button type="submit">Confirmar Presença</button>
	</form>
{% endblock %}
